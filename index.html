<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <title>Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="about.html">ABOUT</a>
        <a href="#home">HOME</a>
      </nav>

      <h1 id="home">Triangle-Tracker</h1><hr />
      <h2>Track a triangle type!</h2>

      <form>
        <h3>Enter three values below: </h3>

        <p>
          <strong>Side-1:</strong> <input type="number" id="sideA" placeholder="Dimension"/>
        </p>
        <p>
          <strong>Side-2:</strong> <input type="number" id="sideB" placeholder="Dimension"/>
        </p>
        <p>
          <strong>Side-3:</strong> <input type="number" id="sideC" placeholder="Dimension"/>
        </p>
        <button type="button" onclick="triangleCheck()"><em>CHECK</em></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset"><em>RESET</em></button>
        <p>
          <span id="show"></span>
        </p>
      </form>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
