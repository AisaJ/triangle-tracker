<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  </head>
  <body>
    <h1>Triangle-Tracker</h1>
    <h2>Track a triangle type!</h2>
    <h3>Enter three values below: </h3>

    <p>
      Side-1 <input type="number" id="sideA"/>
    </p>
    <p>
      Side-2 <input type="number" id="sideB"/>
    </p>
    <p>
      Side-3 <input type="number" id="sideC"/>
    </p>
    <button type="button" onclick="triangleCheck()">CHECK</button>

    <p>
      <span id="show"></span>
    </p>
    <script src="js/scripts.js"></script>
  </body>
</html>
